name: Build and Release
on:
    push:
        branches:
            - main

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
    publish:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/workflows/setup
              env:
                PUBLISH: true
            - run: npm run pub
